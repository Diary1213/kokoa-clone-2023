<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - kakaotalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="dot__notification"></span>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-search-location fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      <span> Friends' Names Display </span>
      <i class="fas fa-chevron-right"></i>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/sonic.webp"
            class="user-component__avartar user-component__avartar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Sonic</h4>
            <!-- <h6 class="user-component__subtitle">just teset</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Team</span>
          <i class="fas fa-chevron-up"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="screenshots/sans.webp" class="user-component__avartar" />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              sans
            </h4>
            <span class="gray">ready!</span>
            <!-- <h6 class="user-component__subtitle">just teset</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="screenshots/zero.webp" class="user-component__avartar" />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              zero
            </h4>
            <span class="gray">ready!</span>
            <!-- <h6 class="user-component__subtitle">just teset</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="screenshots/mario.webp" class="user-component__avartar" />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              mario
            </h4>
            <span class="gray">ready!</span>
            <!-- <h6 class="user-component__subtitle">just teset</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </main>
    <div >
      <img id="splash-screen"src="screenshots/8bitraid.jfif" />
    </div>

    <div id="no-mobile">
        <span>Your screen is super big :<</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
